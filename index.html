<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon"> <!--Logo de la pagina de titulo-->
    <link rel="stylesheet" href="css/style.css"> <!--Hoja de estilo-->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img class ="logo" src="img/Logo.png" alt="Logo de alura">
  </header>

  <main>
    <section class="seccion1">
      <div class="contendor_texto">
        <textarea class="cajatexto" placeholder="Ingrese el texto aqui"></textarea>
      </div>

      <div class="alerta">
        <img src="img/Group.png" alt="alerta"> <p> Solo letras minusculas y sin acentos</p>
      </div>

      <div class="botones">
        <input type="button" class="btn-encriptar" value="Encriptar">
        <input type="button" class="btn-desencriptar" value="Desencriptar">
      </div>
    </section>

    <section class="seccion2">
      <div class="contenedor-imagen">
        <img src="img/MuÃ±eco.png" alt="">
      </div>
      <div class="contenedor-parrafo">
        <h3>Ningun mensaje fue encontrado</h3>
        
        <p>Ingresa el texto que desees encriptat o desencriptar.</p>
      </div>
      <div class="copiar">
        <input type="button" class="btn-copiar" value="Copiar">
      </div>
      <div class="resultado">
        <p class="texto-resultado"></p>
      </div>

    </section>


  </main>
  <script src="js/script.js"></script>  
</body>
</html>
